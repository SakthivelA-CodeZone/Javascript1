
<style>
  h1{
    color: white;
  }
</style>



<h1 id="h1replace">Output</h1>
<button  onclick="call(event)" >Sakthi</button>
<button  onclick="call(event)" >Sri</button>
<button  onclick="call(event)" >Kumar</button>
<button   onclick="call(event)" >Logesh</button>
<button   onclick="call(event)" >Sudhin</button>


<button   onclick="call(event)" >Grish</button>
<button   onclick="call(event)" >Vasanth</button>

<script>

  var h1=document.getElementById("h1replace")


 

    function call(event){

      h1.textContent=event.target.textContent
      h1.style.color="black"
    }
</script>
